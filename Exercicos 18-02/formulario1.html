<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Gabriel.Fatec">
    <meta name="prova" content="ps">
    <meta name="keywords" content="html, css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <picture class="col">
                <img src="Fatec.png" class="img-fruid" alt="">
            </picture>
            <picture class="col d-flex justify-content-end">
                <img src="SP.png" class="img-fruid" alt="">
            </picture>
          </div>
      </div>
      <form class="container">
        <div class="row">
            <div class="col">
                <label for="nome" class="form-label">Fist name</label>
                <input type="text" class="form-control" id="nome"  placeholder="Mark">
            </div>
    
            <div class="col">
                <label for="nomesobre" class="form-label">Last name</label>
                <input type="text" class="form-control" id="nomesobre"  placeholder="Otto">
            </div>
    
            <div class="input-group col">
                <label for="Username" class="form-label">User Name</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="usarname">@</span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="mb-3 col-6">
                <label for="cidade" class="form-label">City</label>
                <input type="text" class="form-control" id="cidade" placeholder="City">
            </div>
    
            <div class="mb-3 col-3">
                <label for="estado" class="form-label">State</label>
                <input type="text" class="form-control" id="estado" placeholder="State">
            </div>
    
            <div class="mb-3 col-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip">
            </div>

        </div>
        

        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check">
        <label class="form-check-label" for="Check">Agree to terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit form</button>
    </form>

  </body>
