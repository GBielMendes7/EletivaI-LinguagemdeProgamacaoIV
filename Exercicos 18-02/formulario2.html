<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Gabriel.Fatec">
    <meta name="prova" content="ps">
    <meta name="keywords" content="html, css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body class="p-2 mb-2">

    <h2 class="container p-4">Cadastros</h2>

    <form class="container bg-light text-dark rounded-3 p-3">
        <div class="row">
            <div class="mb-3 col-1">
                <label for="cod" class="form-label fw-bold">Código</label>
                <input type="text" class="form-control shadow-sm" id="cod" placeholder="32">
            </div>

            <div class="mb-3 col">
                <label for="nome" class="form-label fw-bold">Nome</label>
                <input type="text" class="form-control shadow-sm" id="nome"  placeholder="Nome Completo">
            </div>
      
            <div class="mb-3 col">
                <label for="email" class="form-label fw-bold">E-mail</label>
                <input type="email" class="form-control shadow-sm" id="email"  placeholder="cliente@dominio.com">
            </div>
      
            <div class="mb-3 col-2">
                <label for="cpf" class="form-label fw-bold">CPF</label>
                <input type="text" class="form-control shadow-sm" placeholder="000.000.000-00">
            </div>
        </div>
        
        <div class="row">
            <div class="mb-3 col">
                <label for="celular" class="form-label fw-bold">Nº celular</label>
                <input type="text" class="form-control shadow-sm" id="celular" placeholder="(00) 00000-0000">
            </div>
    
            <div class="mb-3 col">
                <label for="fixo" class="form-label fw-bold"> Nº Telefone Fixo</label>
                <input type="text" class="form-control shadow-sm" id="fixo" placeholder="N telefone Fixo">
            </div>
    
            <div class="mb-3 col">
                <label for="cep" class="form-label fw-bold">CEP</label>
                <input type="text" class="form-control shadow-sm" id="cep" placeholder="00000-00">
            </div>

            <div class="mb-3 col">
                <label for="rua" class="form-label fw-bold">Logradouro</label>
                <input type="text" class="form-control shadow-sm" id="rua" placeholder="Rua 1400">
            </div>
    
            <div class="mb-3 col-1">
                <label for="num" class="form-label fw-bold">Nº</label>
                <input type="text" class="form-control shadow-sm" id="num" placeholder="N">
            </div>
    
            <div class="mb-3 col">
                <label for="bairo" class="form-label fw-bold">Bairro</label>
                <input type="text" class="form-control shadow-sm" id="bairo" placeholder="Bairro">
            </div>

        </div>

        <div class="row justify-content-md-star">
            <div class="mb-3 col col-lg-2">
                <label for="cidade" class="form-label fw-bold">Cidade</label>
                <input type="text" class="form-control shadow-sm" id="cidade" placeholder="Cidade">
            </div>

            <div class="mb-3 col-1">
                <label for="uf" class="form-label fw-bold">UF</label>
                <input type="text" class="form-control shadow-sm" id="uf" placeholder="UF">
            </div>

            <div class="mb-3 col col-lg-2">
                <label for="" class="form-label fw-bold">Status</label>
                <select class="form-select shadow-sm" label="selecione">
                <option selected>Selecione</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>    

            </div>

        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-danger btn-lg shadow-sm">Resetar</button>
            <button type="submit" class="btn btn-success btn-lg shadow-sm">Proximo</button>
        </div>
        
        

      </form>

  </body>
</html>
